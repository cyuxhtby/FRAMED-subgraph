type Player @entity {
  id: ID!
  game: [PlayerGame!]! @derivedFrom(field: "player")
}

type Game @entity {
  id: ID!
  roomId: Int!
  phase: Int!
  creator: String!
  Players: [PlayerGame!]! @derivedFrom(field: "game")
  size: Int!
  actionCount: Int!
  voteCount: Int!
}

type PlayerGame @entity {
  id: ID!
  player: Player!
  game: Game!
  alive: Boolean!
  action: Boolean!
  vote: Boolean!
}
