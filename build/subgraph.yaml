specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: inconetwork
    source:
      address: "0x4Ef9bd127303441deC5d2dDfB3e670e09c458e99"
      abi: Contract
      startBlock: 58042
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - InitGame
      abis:
        - name: Contract
          file: Contract\abis\Contract.json
      eventHandlers:
        - event: InitGame(address,uint256)
          handler: handleInitGame
      file: Contract\Contract.wasm
templates:
  - kind: ethereum
    name: Mafia
    network: inconetwork
    source:
      abi: Mafia
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Game
        - Player
      abis:
        - name: Mafia
          file: Mafia\abis\Mafia.json
      eventHandlers:
        - event: JoinGame(address,address[])
          handler: handleJoinGame
        - event: InitGame(uint8)
          handler: handleInitGame
        - event: Action(address,address[])
          handler: handleAction
        - event: Voted(address,uint8,uint8)
          handler: handleVote
        - event: CheckMafia(bool)
          handler: handleCheckMafia
        - event: Killed(address)
          handler: handleKilled
      file: templates\Mafia\Mafia.wasm
